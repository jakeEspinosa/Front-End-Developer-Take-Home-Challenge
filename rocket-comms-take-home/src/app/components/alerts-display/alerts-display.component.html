<rux-card style="width: 35%">
  <div slot="header">
    <span class="active-alerts">
      <span id="active-alerts-number">{{ alerts.length }}</span>
      <span id="active-alerts-headline">Active Alerts</span>
    </span>
  </div>
  <div id="alerts-list">
    <div class="flex" id="alerts-list-header">
      <span id="message">Message</span>
      <span id="contact">Contact</span>
      <span id="time">Time</span>
    </div>
    <rux-accordion disallow-multiple="">
      @for (alert of alerts; track alert.key) {
        <rux-accordion-item>
          <div slot="label" class="flex">
            <span>{{ alert.errorMessage }}</span>
            <span>{{ alert.contactName }}</span>
            <span>{{
              `${alert.timestamps.contactBeginTimestamp} - ${alert.timestamps.contactEndTimestamp}`
            }}</span>
          </div>
        </rux-accordion-item>
      }
    </rux-accordion>
  </div>
</rux-card>
